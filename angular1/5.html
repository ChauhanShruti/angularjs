<!DOCTYPE html>
<html>
<head>
<title>angular js5</title>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

<script>
    var app = angular.module('myApp', []);
    app.controller('myCtrl', function($scope) {
    $scope.name="",
    $scope.employeeid="",
    $scope.designation=""
    });
</script>
</head>

<body>
<div ng-app="myApp" ng-controller="myCtrl">
Name: <input ng-model="name"><br><br>
EmployeeID: <input ng-model="employeeid"><br><br>
Designation:  <input ng-model="designation"><br><br>

<p>name: {{name}}</p>
<p>name: {{employeeid}}</p>
<p>name: {{designation}}</p>
</div>
</body>
</html>
